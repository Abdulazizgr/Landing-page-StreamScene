<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <!-- Get Started Button -->
    <!-- <button  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Get Started
    </button> -->

    <!-- Modal -->
    <div id="login-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden flex justify-center items-center">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-md relative">
            <button id="close-modal" class="absolute top-0 right-0 mt-2 mr-2 text-gray-500 hover:text-gray-700">
                <i class="fas fa-times"></i>
            </button>
            <form>
                <h2 class="text-2xl font-bold mb-6 text-gray-900 text-center">Login</h2>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                        Username
                    </label>
                    <div class="flex items-center border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:shadow-outline">
                        <i class="fas fa-user mr-2"></i>
                        <input class="appearance-none w-full leading-tight focus:outline-none" id="username" type="text" placeholder="Username">
                    </div>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <div class="flex items-center border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:shadow-outline">
                        <i class="fas fa-lock mr-2"></i>
                        <input class="appearance-none w-full leading-tight focus:outline-none" id="password" type="password" placeholder="******************">
                        <i class="fas fa-eye ml-2 cursor-pointer" id="togglePassword"></i>
                    </div>
                </div>
                <div class="flex items-center justify-between mb-4">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                        Sign In
                    </button>
                    <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                        Forgot Password?
                    </a>
                </div>
                <p class="text-center text-gray-600 text-sm">
                    Don't have an account? <a href="./sign-up.html" class="text-blue-500 hover:text-blue-800">Sign Up</a>
                </p>
            </form>
            <p class="text-center text-gray-500 text-xs">
                &copy;2024 Company Name. All rights reserved.
            </p>
        </div>
    </div>

    <script src="./js/script.js">
      
    </script>
</body>
</html>
